<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metadata -->
    <title>🇯🇵 Japan Trip Planner - Dashboard</title>
    <meta name="description" content="Planifica tu viaje a Japón con nuestro dashboard colaborativo. Itinerarios, gastos, mapas y más.">
    <meta name="theme-color" content="#dc2626">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://japan-itin-dev.web.app/dashboard">
    <meta property="og:title" content="🇯🇵 Japan Trip Planner - Dashboard">
    <meta property="og:description" content="Planifica tu viaje a Japón con nuestro dashboard colaborativo.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1542051841857-5f90071e7989?w=1200&q=80">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS específico para dashboard -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Leaflet CSS for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- CSS del dashboard -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/japan-theme.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/enhanced-animations.css">
    <link rel="stylesheet" href="/css/tooltips.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/calendar-planner.css">
    <link rel="stylesheet" href="/css/ai-planner.css">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/icons/icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png">
</head>
<body>
    <!-- APP DASHBOARD -->
    <div id="appDashboard">
        <!-- Botones Flotantes - Mejorado espaciado -->
        <div class="z-40 fixed bottom-6 right-6 md:bottom-8 md:right-8 flex flex-col gap-4 stagger-fade-in floating-btn-container">
            <button data-modal="budget" data-tooltip="💰 Budget Tracker" class="floating-btn ripple bounce-click gpu-accelerated tooltip-sakura shadow-lg hover:shadow-xl transition-all" aria-label="Abrir control de gastos" style="animation-delay: 0.1s">
                <i class="fas fa-yen-sign text-lg"></i>
            </button>
            <button data-modal="packing" data-tooltip="🎒 Checklist de Equipaje" class="floating-btn ripple bounce-click gpu-accelerated tooltip-info shadow-lg hover:shadow-xl transition-all" aria-label="Abrir checklist de equipaje" style="animation-delay: 0.2s">
                <i class="fas fa-suitcase-rolling text-lg"></i>
            </button>
            <button data-modal="favorites" data-tooltip="⭐ Mis Favoritos" class="floating-btn ripple bounce-click gpu-accelerated tooltip-warning shadow-lg hover:shadow-xl transition-all" aria-label="Abrir mis favoritos" style="animation-delay: 0.3s">
                <i class="fas fa-star text-lg"></i>
            </button>
            <button data-modal="phrases" data-tooltip="🗣️ Frases Útiles" class="floating-btn ripple bounce-click gpu-accelerated tooltip-success shadow-lg hover:shadow-xl transition-all" aria-label="Abrir frases útiles" style="animation-delay: 0.4s">
                <i class="fas fa-language text-lg"></i>
            </button>
            <button data-modal="notes" data-tooltip="📝 Mis Notas" class="floating-btn ripple bounce-click gpu-accelerated tooltip-info shadow-lg hover:shadow-xl transition-all" aria-label="Abrir mis notas" style="animation-delay: 0.5s">
                <i class="fas fa-sticky-note text-lg"></i>
            </button>
        </div>

        <!-- Header Mejorado con más espacio -->
        <header class="japan-header text-white shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <!-- Primera fila: Logo y controles principales -->
                <div class="flex justify-between items-center">
                    <!-- Logo con más espacio -->
                    <div class="flex items-center">
                        <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-3">
                            <i class="fas fa-torii-gate"></i>
                            <span class="hidden sm:inline">Japan Trip Planner</span>
                            <span class="sm:hidden">JTP</span>
                        </h1>
                    </div>

                    <!-- Controles Desktop con mejor espaciado -->
                    <div class="hidden lg:flex items-center gap-4">
                        <!-- User info con más padding -->
                        <div class="flex items-center gap-3 bg-white/10 px-4 py-2.5 rounded-xl backdrop-blur-sm">
                            <i class="fas fa-user"></i>
                            <span id="userEmailDisplay" class="font-medium"></span>
                        </div>

                        <!-- Divisor visual -->
                        <div class="h-8 w-px bg-white/20"></div>

                        <!-- Botones de acción con más espacio -->
                        <div class="flex items-center gap-3">
                            <button
                                id="themeToggle"
                                class="p-2.5 rounded-xl bg-white/10 hover:bg-white/20 transition-all hover:scale-105"
                                aria-label="Cambiar tema"
                                title="Cambiar tema"
                            >
                                <i id="darkModeIcon" class="fas fa-moon text-lg"></i>
                            </button>

                            <button
                                id="enableNotificationsBtn"
                                class="p-2.5 rounded-xl bg-white/10 hover:bg-white/20 transition-all hover:scale-105"
                                aria-label="Notificaciones"
                                title="Notificaciones"
                            >
                                <i class="fas fa-bell text-lg"></i>
                            </button>

                            <button
                                data-modal="emergency"
                                class="px-4 py-2.5 rounded-xl bg-red-600 hover:bg-red-700 transition-all hover:scale-105 font-semibold shadow-md"
                                aria-label="Emergencias"
                            >
                                <i class="fas fa-exclamation-triangle mr-2"></i>SOS
                            </button>

                            <button
                                id="logoutBtn"
                                class="px-4 py-2.5 rounded-xl bg-white/10 hover:bg-white/20 transition-all hover:scale-105 font-semibold"
                                aria-label="Cerrar sesión"
                            >
                                <i class="fas fa-sign-out-alt mr-2"></i><span class="hidden xl:inline">Salir</span>
                            </button>
                        </div>
                    </div>

                    <!-- Menú Hamburguesa Mobile/Tablet -->
                    <button
                        id="menuToggle"
                        class="lg:hidden p-3 rounded-xl bg-white/10 hover:bg-white/20 transition"
                        aria-label="Abrir menú"
                    >
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>

                <!-- Segunda fila: Información del viaje (con margen superior) -->
                <div id="currentTripHeader" class="mt-4"></div>
            </div>
        </header>

        <!-- Menú Mobile -->
        <div id="mobileMenu" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
            <div class="fixed right-0 top-0 bottom-0 w-64 bg-white dark:bg-gray-800 shadow-2xl transform transition-transform duration-300 translate-x-full" id="mobileMenuPanel">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold dark:text-white">Menú</h2>
                        <button id="menuClose" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                            <i class="fas fa-times text-xl dark:text-white"></i>
                        </button>
                    </div>
                </div>

                <div class="p-4 space-y-3">
                    <!-- User Info Mobile -->
                    <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
                        <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Usuario</p>
                        <p id="userEmailDisplayMobile" class="text-sm font-semibold dark:text-white"></p>
                    </div>

                    <!-- Theme Toggle Mobile -->
                    <button id="themeToggleMobile" class="w-full flex items-center gap-3 p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition text-left">
                        <i id="darkModeIconMobile" class="fas fa-moon w-5"></i>
                        <span class="dark:text-white">Cambiar Tema</span>
                    </button>

                    <!-- Notifications Mobile -->
                    <button id="enableNotificationsBtnMobile" class="w-full flex items-center gap-3 p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition text-left">
                        <i class="fas fa-bell w-5"></i>
                        <span class="dark:text-white">Notificaciones</span>
                    </button>

                    <!-- Emergency Mobile -->
                    <button data-modal="emergency" class="w-full flex items-center gap-3 p-3 bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 rounded-lg transition text-left mobile-menu-emergency">
                        <i class="fas fa-exclamation-triangle w-5 text-red-600 dark:text-red-400"></i>
                        <span class="text-red-600 dark:text-red-400 font-semibold">Emergencias</span>
                    </button>

                    <hr class="border-gray-200 dark:border-gray-700 my-3">

                    <!-- Logout Mobile -->
                    <button id="logoutBtnMobile" class="w-full flex items-center gap-3 p-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-semibold">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Navegación de Tabs con Mejor Espaciado -->
        <nav class="japan-nav bg-white dark:bg-gray-800 border-b-2 border-gray-100 dark:border-gray-700 shadow-sm" aria-label="Navegación principal">
            <div id="tabSelector" class="max-w-7xl mx-auto px-4 py-3 flex gap-2 overflow-x-auto scrollbar-hide">
                <button data-tab="itinerary" class="tab-btn active">
                    <i class="far fa-calendar-alt"></i>
                    <span class="hidden md:inline ml-2">Itinerario</span>
                </button>
                <button data-tab="preparation" class="tab-btn">
                    <i class="fas fa-tasks"></i>
                    <span class="hidden md:inline ml-2">Preparación</span>
                </button>
                <button data-tab="flights" class="tab-btn">
                    <i class="fas fa-plane"></i>
                    <span class="hidden md:inline ml-2">Vuelos</span>
                </button>
                <button data-tab="hotels" class="tab-btn">
                    <i class="fas fa-hotel"></i>
                    <span class="hidden md:inline ml-2">Hoteles</span>
                </button>
                <button data-tab="transport" class="tab-btn">
                    <i class="fas fa-train"></i>
                    <span class="hidden md:inline ml-2">Transporte</span>
                </button>
                <button data-tab="map" class="tab-btn">
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="hidden md:inline ml-2">Mapa</span>
                </button>
                <button data-tab="attractions" class="tab-btn">
                    <i class="fas fa-landmark"></i>
                    <span class="hidden md:inline ml-2">Atracciones</span>
                </button>
                <button data-tab="utils" class="tab-btn">
                    <i class="fas fa-tools"></i>
                    <span class="hidden md:inline ml-2">Utilidades</span>
                </button>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main id="main-content">
            <div id="content-itinerary" class="tab-content"></div>
            <div id="content-preparation" class="tab-content hidden"></div>
            <div id="content-flights" class="tab-content hidden"></div>
            <div id="content-hotels" class="tab-content hidden"></div>
            <div id="content-transport" class="tab-content hidden"></div>
            <div id="content-map" class="tab-content hidden"></div>
            <div id="content-attractions" class="tab-content hidden"></div>
            <div id="content-utils" class="tab-content hidden"></div>
        </main>

        <!-- Footer -->
        <footer class="japan-footer bg-gradient-japan text-white p-8 mt-12 text-center">
            <div class="max-w-6xl mx-auto">
                <p class="text-lg mb-2 font-japanese">
                    <i class="fas fa-heart text-sakura-pink"></i> ¡Que tengas un viaje increíble!
                </p>
                <p class="text-sm text-white/80">
                    <strong class="font-japanese">いってらっしゃい！</strong> (Itterasshai - ¡Buen viaje!)
                </p>
            </div>
        </footer>
    </div>

    <!-- Modales -->
    <div id="modalsContainer">
        <!-- Los modales se renderizarán dinámicamente desde modals.js -->
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts del Dashboard -->
    <!-- SortableJS para drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Swiper.js para carrusel de días -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Leaflet JS for Interactive Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Firebase Configuration loaded from js/firebase-config.js (not tracked in git) -->
    <script type="module" src="/js/dashboard.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
