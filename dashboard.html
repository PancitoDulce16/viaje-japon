    <!-- üì± FAB Menu Script (Mobile) -->
    <script>
        // FAB Menu para m√≥vil
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß DEBUG FAB: Iniciando script FAB menu');

            const fabContainer = document.getElementById('fabContainer');
            const fabToggle = document.getElementById('fab-menu-toggle');
            const fabItems = document.querySelectorAll('.fab-menu-item');
            const fabOverlay = document.getElementById('fabOverlay');

            console.log('üîß DEBUG FAB: fabContainer encontrado?', fabContainer ? 'S√ç' : 'NO');
            console.log('üîß DEBUG FAB: fabToggle encontrado?', fabToggle ? 'S√ç' : 'NO');
            console.log('üîß DEBUG FAB: fabItems count:', fabItems.length);
            console.log('üîß DEBUG FAB: fabOverlay encontrado?', fabOverlay ? 'S√ç' : 'NO');
            console.log('üîß DEBUG FAB: Window width:', window.innerWidth);

            // Listar todos los data-modal attributes
            fabItems.forEach((item, idx) => {
                const modalType = item.getAttribute('data-modal');
                console.log(`üîß DEBUG FAB: Item ${idx + 1} -> data-modal="${modalType}"`);
            });

            // Verificar estilos computados del FAB
            if (fabToggle) {
                const styles = window.getComputedStyle(fabToggle);
                console.log('üîß DEBUG FAB: display:', styles.display);
                console.log('üîß DEBUG FAB: position:', styles.position);
                console.log('üîß DEBUG FAB: bottom:', styles.bottom);
                console.log('üîß DEBUG FAB: right:', styles.right);
                console.log('üîß DEBUG FAB: z-index:', styles.zIndex);
            }

            if (fabContainer) {
                const containerStyles = window.getComputedStyle(fabContainer);
                console.log('üîß DEBUG FAB CONTAINER: display:', containerStyles.display);
            }

            let isOpen = false;

            if (!fabToggle) {
                console.error('‚ùå DEBUG FAB: fabToggle NO encontrado!');
                return;
            }

            function toggleFabMenu() {
                isOpen = !isOpen;

                fabToggle.classList.toggle('active', isOpen);
                fabOverlay.classList.toggle('show', isOpen);

                fabItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.toggle('show', isOpen);
                    }, index * 50);
                });
            }

            function closeFabMenu() {
                if (!isOpen) return;
                isOpen = false;

                fabToggle.classList.remove('active');
                fabOverlay.classList.remove('show');
                fabItems.forEach(item => item.classList.remove('show'));
            }

            fabToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFabMenu();
            });

            fabOverlay.addEventListener('click', closeFabMenu);

            // Cuando se hace click en un item, abrir el modal correspondiente
            fabItems.forEach((item, index) => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const modalType = item.getAttribute('data-modal');

                    console.log('üîß DEBUG FAB CLICK: Item clickeado, modal type:', modalType);
                    console.log('üîß DEBUG FAB CLICK: window.DashboardApp existe?', !!window.DashboardApp);
                    console.log('üîß DEBUG FAB CLICK: openFloatingModal existe?', !!window.DashboardApp?.openFloatingModal);

                    // ALERTA TEMPORAL para debugging
                    alert(`üîß Tocaste: ${modalType}\nDashboardApp: ${!!window.DashboardApp}\nopenFloatingModal: ${!!window.DashboardApp?.openFloatingModal}`);

                    // Usar la misma funci√≥n que los floating buttons de desktop
                    if (window.DashboardApp?.openFloatingModal) {
                        console.log('‚úÖ DEBUG FAB CLICK: Llamando openFloatingModal con', modalType);
                        window.DashboardApp.openFloatingModal(modalType);
                        alert(`‚úÖ Abriendo modal: ${modalType}`);
                    } else {
                        console.error('‚ùå DEBUG FAB CLICK: DashboardApp o openFloatingModal NO disponible');

    <!-- üì± PWA Service Worker -->
    <script>
        console.log('üîß DEBUG PWA: Iniciando configuraci√≥n PWA');
        console.log('üîß DEBUG PWA: Service Worker soportado?', 'serviceWorker' in navigator);
        console.log('üîß DEBUG PWA: URL actual:', window.location.href);
        console.log('üîß DEBUG PWA: Protocol:', window.location.protocol);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ PWA: Service Worker registrado:', registration.scope);
                        console.log('üîß DEBUG PWA: Registration state:', registration.active?.state);
                    })
                    .catch(error => {
                        console.error('‚ùå PWA: Error al registrar Service Worker:', error);
                    });
            });
        }

        // üì≤ PWA Install Prompt - Mejorado con soporte para iOS
        let deferredPrompt;
        let installButton;

        // Detectar si es iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

        console.log('üîß DEBUG PWA: isIOS?', isIOS);
        console.log('üîß DEBUG PWA: isAndroid?', isAndroid);
        console.log('üîß DEBUG PWA: isStandalone?', isStandalone);
        console.log('üîß DEBUG PWA: User Agent:', navigator.userAgent);

        // Timeout para verificar si beforeinstallprompt NO se dispara
        setTimeout(() => {
            if (!deferredPrompt && !isIOS && !isStandalone) {
                console.warn('‚ö†Ô∏è DEBUG PWA: beforeinstallprompt NO se dispar√≥ despu√©s de 5 segundos');
                console.warn('‚ö†Ô∏è DEBUG PWA: Posibles razones:');
                console.warn('  1. La app ya est√° instalada');
                console.warn('  2. No cumple criterios PWA (manifest, service worker, HTTPS, icons)');
                console.warn('  3. El usuario ya rechaz√≥ la instalaci√≥n anteriormente');
                console.warn('  4. Chrome no reconoce el manifest.json correctamente');
            }
        }, 5000);

        // Solo mostrar el bot√≥n si NO est√° instalada ya Y es m√≥vil
        const isMobile = window.innerWidth <= 768;
        console.log('üîß DEBUG PWA: isMobile?', isMobile, '(width:', window.innerWidth + ')');

        if (!isStandalone && isMobile) {
            console.log('üîß DEBUG PWA: App NO instalada y es m√≥vil, configurando bot√≥n install');
            installButton = document.createElement('button');
            installButton.id = 'pwa-install-button';
            // Clase inicial: hidden, se mostrar√° cuando beforeinstallprompt se dispare o en iOS
            installButton.className = 'fixed bottom-4 left-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-full shadow-2xl hover:shadow-3xl transition-all transform hover:scale-105 hidden items-center gap-2 font-bold z-50';
            installButton.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                <span>Instalar App</span>
            `;

            // Para Android Chrome - usar el evento nativo
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('‚úÖ DEBUG PWA: ¬°beforeinstallprompt DISPARADO! Chrome reconoce la app como instalable');
                console.log('üì≤ PWA: Evento beforeinstallprompt detectado (Android)');
                e.preventDefault();
                deferredPrompt = e;
                // Mostrar bot√≥n
                installButton.classList.remove('hidden');
                installButton.classList.add('flex');

                // Agregar bounce animation
                setTimeout(() => {
                    installButton.classList.add('animate-bounce');
                }, 1000);
            });

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    // Android Chrome - instalaci√≥n nativa
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`üì≤ PWA: Usuario ${outcome === 'accepted' ? 'acept√≥' : 'rechaz√≥'} la instalaci√≥n`);

                    if (outcome === 'accepted') {
                        installButton.classList.add('hidden');
                        installButton.classList.remove('flex');
                    }
                    deferredPrompt = null;
                } else {
                    // iOS o navegadores que no soportan beforeinstallprompt
                    showInstallInstructions();
                }
            });

            window.addEventListener('appinstalled', () => {
                console.log('‚úÖ PWA: App instalada exitosamente');
                installButton.classList.add('hidden');
                installButton.classList.remove('flex');
                if (window.Notifications) {
                    window.Notifications.success('üéâ ¬°App instalada! Ahora puedes usarla offline.');
                }
            });

            // Para iOS - mostrar el bot√≥n siempre porque no hay beforeinstallprompt
            if (isIOS) {
                setTimeout(() => {
                    installButton.classList.remove('hidden');
                    installButton.classList.add('flex');
                    installButton.classList.add('animate-bounce');
                }, 2000);
            }

            // Agregar bot√≥n al DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.appendChild(installButton);
                });
            } else {
                document.body.appendChild(installButton);
            }
        }

        // Funci√≥n para mostrar instrucciones de instalaci√≥n
        function showInstallInstructions() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);

                        <ol class="list-decimal list-inside space-y-2 text-sm">
                            <li>Toca el men√∫ <strong>"‚ãÆ"</strong> (esquina superior derecha)</li>
                            <li>Selecciona <strong>"Instalar aplicaci√≥n"</strong> o <strong>"Agregar a pantalla de inicio"</strong></li>
                            <li>Confirma tocando <strong>"Instalar"</strong></li>
                            <li>¬°Listo! La app estar√° en tu pantalla de inicio üéâ</li>
                        </ol>
                    </div>
                `;
            } else {
                instructions = `
                    <div class="space-y-4">
                        <p class="font-bold text-lg">üíª C√≥mo instalar en Desktop:</p>
                        <ol class="list-decimal list-inside space-y-2 text-sm">
                            <li>Busca el √≠cono <strong>"Instalar"</strong> <i class="fas fa-download"></i> en la barra de direcciones</li>
                            <li>Haz clic en <strong>"Instalar"</strong></li>
                            <li>¬°Listo! La app se abrir√° en su propia ventana üéâ</li>
                        </ol>
                    </div>
                `;
            }

            // Crear modal con instrucciones
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-[200] flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6 relative animate-scale-in">
                    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl" onclick="this.closest('.fixed').remove()">
                        &times;
                    </button>
                    <div class="mb-4">
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
                            üéØ Instalar Japan Trip Planner
                        </h3>
                    </div>
                    <div class="text-gray-700 dark:text-gray-300">
                        ${instructions}
                    </div>
                    <button onclick="this.closest('.fixed').remove()" class="mt-6 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-bold hover:shadow-lg transition">

                    </button>

            `;

            document.body.appendChild(modal);

            // Cerrar al hacer click en el overlay
            modal.addEventListener('click', (e) => {

        }
    </script>
