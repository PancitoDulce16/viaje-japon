<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇯🇵 Viaje a Japón - Itinerario Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/viaje-japon/css/main.css">
    <link rel="manifest" href="/viaje-japon/manifest.json">
    <link rel="icon" type="image/png" href="/viaje-japon/images/icons/icon-192.png">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="gradient-bg">
    
    <div class="z-50">
        <div data-modal="budget" class="floating-btn" style="bottom: 8rem;" title="Budget Tracker">💰</div>
        <div data-modal="phrases" class="floating-btn" style="bottom: 14rem;" title="Frases en Japonés">🗣️</div>
        <div data-modal="notes" class="floating-btn" style="bottom: 20rem;" title="Mis Notas">📝</div>
    </div>

    <header class="gradient-header text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h1 class="text-3xl md:text-4xl font-bold mb-2">🇯🇵 Viaje a Japón</h1>
                    <p class="text-lg md:text-xl opacity-90">2 Hermanos • 15 Días • Feb 16 - Mar 2, 2025</p>
                    <div class="mt-4 flex flex-wrap gap-4 text-sm md:text-base">
                        <div class="flex items-center gap-2 bg-white/20 rounded-full px-4 py-2">
                            <span class="text-xl">⏰</span> <span id="countdown">Calculando...</span>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="themeToggle" class="bg-white/20 hover:bg-white/30 rounded-lg p-3 transition"><span id="darkModeIcon" class="text-2xl">🌙</span></button>
                    <button data-modal="emergency" class="bg-red-500/80 hover:bg-red-600 rounded-lg px-4 py-2 transition text-lg">🚨 SOS</button>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40 shadow-sm">
        <div class="max-w-6xl mx-auto px-4">
            <div id="tabSelector" class="flex gap-1 overflow-x-auto scrollbar-hide">
                <button data-tab="itinerary" id="tab-itinerary" class="tab-btn active">📅 Itinerario</button>
                <button data-tab="map" id="tab-map" class="tab-btn">🗺️ Mapa</button>
                <button data-tab="flights" id="tab-flights" class="tab-btn">✈️ Vuelos</button>
                <button data-tab="utils" id="tab-utils" class="tab-btn">🛠️ Utilidades</button>
            </div>
        </div>
    </nav>

    <div id="content-itinerary" class="tab-content">
        <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-[72px] z-30 shadow-sm">
            <div class="max-w-6xl mx-auto p-4"><div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="daySelector"></div></div>
        </div>
        <div class="max-w-6xl mx-auto p-4 md:p-6">
            <div class="grid md:grid-cols-3 gap-6">
                <div class="md:col-span-1"><div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sticky top-36 fade-in" id="dayOverview"></div></div>
                <div class="md:col-span-2"><div class="space-y-4" id="activitiesTimeline"></div></div>
            </div>
        </div>
    </div>

    <div id="content-map" class="tab-content hidden max-w-4xl mx-auto p-4 md:p-6"></div>
    <div id="content-flights" class="tab-content hidden max-w-4xl mx-auto p-4 md:p-6"></div>
    <div id="content-utils" class="tab-content hidden max-w-4xl mx-auto p-4 md:p-6"></div>

    <div id="modalsContainer"></div>

    <footer class="bg-gray-800 text-white p-8 mt-12">
        <div class="max-w-6xl mx-auto text-center"><p>¡Que tengan un viaje increíble! 🎌</p></div>
    </footer>

    <script type="module" src="/viaje-japon/js/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/viaje-japon/service-worker.js');
        });
      }
    </script>
</body>
</html>
