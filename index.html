<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaje a Japón</title>
  <link rel="icon" type="image/png" href="/viaje-japon/images/icons/icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="/viaje-japon/css/main.css">
  <link rel="manifest" href="/viaje-japon/manifest.json">
</head>
<body class="gradient-bg min-h-screen text-gray-800 dark:text-white">
  
  <header class="bg-blue-600 dark:bg-blue-800 text-white p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Viaje a Japón 🇯🇵</h1>
      <div class="flex items-center space-x-4">
        <span id="countdown" class="text-lg hidden md:block"></span>
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-xl">🌙</button>
        <button id="emergencyBtn" class="p-2 rounded-full bg-red-500 text-white text-xl">🚨</button>
      </div>
    </div>
  </header>

  <nav class="container mx-auto mt-4 px-2">
    <div id="tabSelector" class="flex space-x-2 overflow-x-auto scrollbar-hide pb-2">
      <button class="tab-btn active" data-tab="itinerary">Itinerario</button>
      <button class="tab-btn" data-tab="map">Mapa</button>
      <button class="tab-btn" data-tab="flights">Vuelos</button>
      <button class="tab-btn" data-tab="food">Comida</button>
      <button class="tab-btn" data-tab="souvenirs">Souvenirs</button>
      <button class="tab-btn" data-tab="gallery">Galería</button>
      <button class="tab-btn" data-tab="utils">Utilidades</button>
    </div>
  </nav>

  <main class="container mx-auto mt-6 p-4">
    <div id="content-itinerary" class="tab-content"></div>
    <div id="content-map" class="tab-content hidden"></div>
    <div id="content-flights" class="tab-content hidden"></div>
    <div id="content-food" class="tab-content hidden"></div>
    <div id="content-souvenirs" class="tab-content hidden"></div>
    <div id="content-gallery" class="tab-content hidden"></div>
    <div id="content-utils" class="tab-content hidden"></div>
  </main>

  <div class="fixed bottom-4 right-4 flex flex-col space-y-2 z-40">
    <button id="budgetBtn" class="floating-btn bg-green-500 text-white">💰</button>
    <button id="phrasesBtn" class="floating-btn bg-blue-500 text-white">🗣️</button>
    <button id="checklistBtn" class="floating-btn bg-yellow-500 text-white">🧳</button>
    <button id="notesBtn" class="floating-btn bg-purple-500 text-white">📝</button>
  </div>
  
  <div id="modalsContainer"></div>

  <script type="module" src="/viaje-japon/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/viaje-japon/service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
