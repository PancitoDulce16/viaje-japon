name: Build and Deploy to Firebase Hosting & Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci || echo "No package.json found or no dependencies to install"

      - name: Generate client config files
        env:
          CONFIG_GOOGLE_PLACES_KEY: ${{ secrets.CONFIG_GOOGLE_PLACES_KEY }}
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON }}
          API_KEYS_JSON: ${{ secrets.API_KEYS_JSON }}
        run: |
          mkdir -p js || true
          if [ -n "$CONFIG_GOOGLE_PLACES_KEY" ]; then
            echo "// Generated file - DO NOT COMMIT" > js/config.js
            echo "export const APP_CONFIG = {" >> js/config.js
            echo "  GOOGLE_PLACES_API_KEY: '$CONFIG_GOOGLE_PLACES_KEY'" >> js/config.js
            echo "};" >> js/config.js
          fi

          if [ -n "$FIREBASE_CONFIG_JSON" ]; then
            echo "// Generated file - DO NOT COMMIT" > js/firebase-config.js
            echo "window.FIREBASE_CONFIG = $FIREBASE_CONFIG_JSON;" >> js/firebase-config.js
          fi

          if [ -n "$API_KEYS_JSON" ]; then
            echo "// Generated file - DO NOT COMMIT" > js/apis-config.js
            echo "window.RUNTIME_API_KEYS = $API_KEYS_JSON;" >> js/apis-config.js
          fi

      - name: Build site (if you have a build step)
        run: |
          if [ -f package.json ]; then
            npm run build || true
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Ensure .firebaserc uses correct project
        run: |
          if [ -n "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then
            echo "{\"projects\": {\"default\": \"${{ secrets.FIREBASE_PROJECT_ID }}\"}}" > .firebaserc
          fi

      - name: List currently deployed functions (for debug)
        run: |
          echo "Listing functions for project: ${{ secrets.FIREBASE_PROJECT_ID }}"
          firebase functions:list --project ${{ secrets.FIREBASE_PROJECT_ID }} || true

      - name: Install functions dependencies (if any)
        run: |
          if [ -d functions ]; then
            echo "Installing functions dependencies..."
            npm --prefix functions ci || npm --prefix functions install || true
            echo "Listing functions package.json and node_modules..."
            ls -la functions || true
            ls -la functions/node_modules || true
          else
            echo "No functions directory present"
          fi

      - name: Explicitly deploy placesProxy function (debug)
        run: |
          echo "Attempting explicit deploy of functions:placesProxy (debug mode)"
          firebase deploy --only functions:placesProxy --project ${{ secrets.FIREBASE_PROJECT_ID }} --debug || true

      - name: Prepare public folder for Hosting
        run: |
          echo "Preparing public directory for Firebase Hosting..."
          rm -rf public || true
          mkdir -p public
          # Copy main site files if present
          if [ -f index.html ]; then cp index.html public/ || true; fi
          if [ -f manifest.json ]; then cp manifest.json public/ || true; fi
          if [ -f service-worker.js ]; then cp service-worker.js public/ || true; fi
          # Copy static folders if they exist
          for d in css js data images; do
            if [ -d "$d" ]; then cp -R "$d" public/ || true; fi
          done
          # Copy icons folder if present
          if [ -d images/icons ]; then mkdir -p public/images && cp -R images/icons public/images || true; fi

      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
